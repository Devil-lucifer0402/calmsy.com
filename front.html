<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  font-size: 5em;
  color: #333;
  margin-right: 20px;
}

.circle {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background-color: #c4a484;
  display: flex;
  align-items: center;
  justify-content: center;
}

img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
}

.text {
  font-size: 1.5em;
  color: #c4a484;
  font-style: italic;
  margin-top: 10px;
}
</style>
</head>
<body>
<div class="container">
  <h1>yoga</h1>
  <div class="circle">
    <img src="https://images.unsplash.com/photo-1558979357-23f90362650f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1080&q=80" alt="Yoga">
  </div>
  <div class="text">and meditation</div>
</div>
</body>
</html>
